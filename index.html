<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Reloj</title>
</head>
<body>
	<canvas id ="canvas" width="500" height="500"></canvas>
	<script>
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");

		ctx.strokeStyle = "#424242";
		ctx.lineWidth = 15;
		ctx.lineCap = "round";
		//ctx.shadowColor = "#59df7a";

		function degToRoad(degree){
			var factor = Math.PI/180;
			return factor*degree;

		}

		function renderTime(){
			var now = new Date();
			var today = now.toDateString();
			var time = now.toLocaleTimeString();
			var hour = now.getHours();
			var min = now.getMinutes();
			var sec = now.getSeconds();

			//fondo
			var gradiente = ctx.createRadialGradient(250,250,1,250,250,300);
			gradiente.addColorStop(0,"#61210B");
			gradiente.addColorStop(1,"black");
			ctx.fillStyle = gradiente;
			//ctx.fillStyle = '#333333'
			ctx.fillRect(0,0,500,500);

			//hora
			ctx.beginPath();
			ctx.arc(250,250,200,degToRoad(270),degToRoad((hour*15)-90));
			ctx.stroke();

			//minutos
			ctx.beginPath();
			ctx.arc(250,250,170,degToRoad(270),degToRoad((min*6)-90));
			ctx.stroke();

			//segundos
			ctx.beginPath();
			ctx.arc(250,250,150,degToRoad(270),degToRoad((sec*6)-90));
			ctx.stroke();

			//fecha
			ctx.fillStyle = "#59df7a";
			ctx.font = "24px Arial";
			ctx.fillText(today,170,250);

			//tiempo
			ctx.fillStyle = "#59df7a";
			ctx.font = "15px Arial";
			ctx.fillText(time,170,280);


			//console.log(time);


		}



		setInterval(renderTime,40);









	</script>
</body>
</html>
